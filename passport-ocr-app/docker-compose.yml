
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: passport-ocr-backend
    ports:
      - "5001:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: passport-ocr-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

